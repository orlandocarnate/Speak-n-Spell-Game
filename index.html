    <title>Word Guess Game</title>

  <body>
    <div class="container p-3">
      <header class="header my-3 p-3 rounded text-center">
          <h1>HANGMAN</h1>
      </header>
        
      <section>
        <div class="row d-flex justify-content-center bg-dark py-3">
          <div class="col-sm-3 col-md-3">
              <img class="img-fluid rounded-circle p-3" src="https://images3.selzstatic.com/uploads/HwZJ8pRHHWJNYZa8/speak_and_spell_11.jpeg.jpg">
          </div>

          <div class="col-sm-8 col-md-8 text-primary text-center font-weight-bold">
              <p id="feedback">Press Any Key to get started!</p>
              <p>Wins: <span id="wins">0</span>  Losses: <span id="losses">0</span>
              </p>
              <p id="guessArray">_</p>
              <p>Number of guesses remaining:</p>
              <p id="guessCount">0</p>

              <p>Letters already guessed:</p>
              <p id="pressedKeysList">none</p>
          </div>
        </div>

        <div class="row keypad d-flex justify-content-center">
          <div class="md-11 p-3">
            <div >
                <button type="button" class="btn" id="playButton" onclick="playGame()">PLAY</button> 
                <button type="button" class="btn" id="resetButton" onclick="resetGame()">RESET</button>
            </div>
            
          </div>
        </div>


      </section>

      <footer class="footer text-info fixed-bottom text-center pb-1">
        <p>Sound Samples from maximporges.com | LED Font Family from fontlibrary.org</p>
      </footer>

      <script>
      // declare variables
        var keyPress = "";
        var winCount = 0;
        var loseCount = 0;
        var guessCount = 0;
        var randomWord = "";
        var randomWordSplit = [];
        var alreadyGuessedArray = [];
        var charExists = false;
        var playInProgress = true;

        // sound variables
        var soundPlay;


        // ELEMENT VARIABLES
        var feedbackID = document.getElementById("feedback");
        var winsID = document.getElementById("wins");
        var lossesID = document.getElementById("losses");
        var guessCountID = document.getElementById("guessCount");
        var guessArrayID = document.getElementById("guessArray");
        var alreadyGuessedID = document.getElementById("alreadyGuessed");
        

        // word array
        var wordList = ['html', 'css', 'alphabet', 'prestige', 'javascript'];

      // sound function
      function playSound(clip) {
        switch (clip) {
          case "melody":
            soundFile = "assets/sounds/MELODY-1.wav";
            break;
          case "win":
            soundFile = "assets/sounds/YOU-WIN.wav";
            break;
          case "lose":
            soundFile = "assets/sounds/I-WIN.wav";
            break;
        }
        soundPlay = new Audio(soundFile);
        soundPlay.play();
      }

      // PUSH char to array function
      function pushAlreadyGuessed(x) {
        console.log("You chose: " + x);
        alreadyGuessedArray.push(x);
        alreadyGuessedID.textContent = alreadyGuessedArray;
      }

      // create random word function
      function randomize() {
        // reset already guessed letters
        alreadyGuessedArray = [];

        // pick a random word from the wordList
        randomWord = wordList[Math.floor(Math.random() * wordList.length)];
        console.log("random word: " + randomWord);

        // break down the word into characters and store them in wordArray.
        randomWordSplit = randomWord.split('');
        console.log("Word array: " + randomWordSplit);

        // assign wordArray length to guessCount
        guessCount = randomWordSplit.length;
        guessesText.textContent = guessCount;


        // Create the Underlines based length of randomWordSplit array
        for (i=0; i<randomWordSplit.length; i++) {
          guessArray.push('_');
        }
        guessArrayText.textContent = guessArray.join(" ");

      }

      // play game button pickes a new word but keeps score.
      function playGame() {
        playSound("melody");
        var guessCount = 0;
        var randomWord = "";
        var wordArray = [];
        randomize();
        playInProgress = true;


      }
      
      // reset score
      function resetGame() {
        var winCount = 0;
        var loseCount = 0;
        var guessCount = 0;
        var randomWord = "";
        var wordArray = [];
        var guessArray = [];
        playInProgress = true;
      }
      // call the randomize function
      randomize();

      // Wait for player input
        document.onkeypress = function(event) {
        userKey = event.key.toLowerCase();
        console.log(event.keyCode);
          
        if (playInProgress) {
          // VALIDATION: use ONLY alphabet input based on keycode
          if ((event.keyCode >= 65 && event.keyCode <= 90) || (event.keyCode >= 97 && event.keyCode <= 122)) {

            // Push userKey to guessedArray
            pushPressedKeys(userKey);

            // See if userKey is in the wordArray using a for loop
            for (i=0; i < wordArray.length-1; i++) {
              // if user key matches a character in the array then replace underline with character in the guessAray.
              if (userKey === wordArray[i]) {
                guessArray[i] = userKey;
                charExists = true;
              }

              // if guessArray is equal to wordArray the Player WINS
              console.log(guessArray.join(), wordArray.join());
              if (guessArray.join() === wordArray.join()) {
                feedbackText.textContent = "YOU WIN! PLAY AGAIN?";
                playSound("win");
                winCount++;
                winsText.textContent = winCount;
                playInProgress = false;

              }
            }
            // If there was no char then decrement the count and see if guessCount is zero
            if (charExists === false) {
              guessCount--;
              guessesText.textContent = guessCount;
              if (guessCount === 0) {
                feedbackText.textContent = "<span class='lost'>YOU LOSE! PRESS PLAY TO PLAY AGAIN!</span>";
                playSound("lose");
                loseCount++;
                lossesText.textContent = loseCount;
                playInProgress = false;
              }
            }
            // if there was a character display update the guess text and reset charExists to FALSE
            if (charExists === true) {
              guessArrayText.textContent = guessArray.join(" ");
              charExists = false;
            }

          }
        }
      
      };


      
      
      </script>
