<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/ledfont-sharp" type="text/css"/>

    <style>
      body {
        font-family: 'VT323', monospace;
        background-image: url("assets/images/cool-retro-wallpaper.jpg");
        background-size: 100%;
      }

      .container {
        background-color: rgb(246,0,0);
        height: 100vh;
      }

      .header {
        background-color: rgb(255,238,0);
        color: rgb(246,0,0);
        font-family: 'Coustard', serif;
      }

      .footer {
        /* color: rgb(255,238,0); */
        font-family: 'Coustard', serif;
      }
      
      .keypad {
        /* background-color: midnightblue; */
        color: black;
        font-weight: bold;
        margin: 20px auto;
        border-style: solid;
        border-color: rgb(255,238,0);
        border-width: 10px;
        border-radius: 25px;

      }

      .btn {
        border-color: black;
        background-color: rgb(246,0,0);
        border-width: 5px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 16pt;
      }

      p { 
        font-family: 'ledfontsharpRegular'; 
        font-weight: normal; 
        font-style: normal; 
        text-transform: uppercase;
      }
    </style>
    <title>Word Guess Game</title>
  </head>
  <body>
    <div class="container p-3 shadow-lg">
      <header class="header my-3 p-3 rounded text-center">
          <h1>HANGMAN</h1>
      </header>
        
      <section>
        <div class="row d-flex justify-content-center bg-dark py-3">
          <div class="col-sm-3 col-md-3">
              <img class="img-fluid rounded-circle p-3" src="https://images3.selzstatic.com/uploads/HwZJ8pRHHWJNYZa8/speak_and_spell_11.jpeg.jpg">
          </div>

          <div class="col-sm-8 col-md-8 text-primary text-center font-weight-bold">
              <p id="feedback" class="text-success">Press <strong>PLAY</strong> to start the game</p>
              <p>Wins: <span id="wins">0</span>  Losses: <span id="losses">0</span>
              </p>
              <p id="fillInTheBlank">_</p>
              <p>Number of guesses remaining:</p>
              <p id="guessCount">0</p>

              <p>Letters already guessed:</p>
              <p id="alreadyGuessed">none</p>
          </div>
        </div>

        <div class="row keypad d-flex justify-content-center bg-primary">
          <div class="p-3">
            <div >
                <button type="button" class="btn" id="playButton">PLAY</button> 
                <button type="button" class="btn" id="resetButton" onclick="resetGame()">RESET</button>
            </div>
            
          </div>
        </div>


      </section>

      <footer class="footer text-info fixed-bottom text-center pb-1">
        Sound Samples from maximporges.com | LED Font Family from fontlibrary.org
      </footer>

      <script>
      // declare variables
        var keyPress = "";
        var winCount = 0;
        var loseCount = 0;
        var guessCount = 0;
        var randomWord = "";
        var fillInTheBlank = ""
        // var randomWordSplit = [];
        var alreadyGuessedArray = [];
        var charExists = false;
        var playInProgress = false;

        // sound variables
        var soundPlay = document.createElement('audio');


        // ELEMENT VARIABLES
        var feedbackID = document.getElementById("feedback");
        var winsID = document.getElementById("wins");
        var lossesID = document.getElementById("losses");
        var guessCountID = document.getElementById("guessCount");
        var fillInTheBlankID = document.getElementById("fillInTheBlank");
        var alreadyGuessedID = document.getElementById("alreadyGuessed");
        

        // word array
        var wordList = ['html', 'css', 'alphabet', 'prestige', 'javascript'];

      // sound function
      function playSound(clip) {
        switch (clip) {
          case "melody":
            randomNum = Math.floor(Math.random() * 4 + 1);
            soundFile = "assets/sounds/MELODY-" + randomNum + ".wav";
            console.log(soundFile);
            break;
          case "win":
            soundFile = "assets/sounds/YOU-WIN.wav";
            break;
          case "lose":
            soundFile = "assets/sounds/I-WIN.wav";
            break;
          default:
            break;
        }
        soundPlay.src = soundFile;
        soundPlay.play();
      }

      // Letter Sound function
      function playLetter(clip) {
        var letterSound = "assets/sounds/Alphabet/" + clip.toUpperCase() + ".wav";
        console.log(letterSound);
        soundPlay.src = letterSound;
        soundPlay.play();
      }

      // PUSH char to array function
      function pushAlreadyGuessed(x) {
        console.log("You chose: " + x);
        alreadyGuessedArray.push(x);
        alreadyGuessedID.textContent = alreadyGuessedArray;
      }

      // create random word function
      function randomize() {
        // reset already guessed letters
        alreadyGuessedArray = [];
        alreadyGuessedID.textContent = "NONE";

        // pick a random word from the wordList
        randomWord = wordList[Math.floor(Math.random() * wordList.length)];
        console.log("random word: " + randomWord);

        // assign randomWord length to guessCount
        guessCount = randomWord.length;
        guessCountID.textContent = guessCount;

        // create a variable with underlines and spaces.
        fillInTheBlank = '';
        for (i=0; i<guessCount; i++) {
          fillInTheBlank += '_';
        }
        fillInTheBlank = fillInTheBlank.split('').join(' ');

        console.log("Word array: " + fillInTheBlank);
        fillInTheBlankID.textContent = fillInTheBlank;
      }

      // play game button pickes a new word but keeps score.
      function playGame() {
        playSound("melody");
        var guessCount = 0;
        var randomWord = "";
        playInProgress = true;
        randomize();
        


      }
      
      // reset score
      function resetGame() {
        playSound("melody");
        var winCount = 0;
        var loseCount = 0;
        var guessCount = 0;
        var randomWord = "";
        var wordArray = [];
        var guessArray = [];
        playInProgress = true;
        randomize();
      }

      // Event Listener for Play button
      document.getElementById("playButton").addEventListener("click", function(){
        playGame();
      });

      // Event Listener for Reset button
      document.getElementById("resetButton").addEventListener("click", function(){
        resetGame();
      });

      // Wait for player input
        document.onkeypress = function(event) {
        userKey = event.key.toLowerCase();
        console.log(event.keyCode);
          
        if (playInProgress) {
          // VALIDATION: use ONLY alphabet input based on keycode
          if ((event.keyCode >= 65 && event.keyCode <= 90) || (event.keyCode >= 97 && event.keyCode <= 122)) {

            
            // Push userKey to guessedArray
            pushAlreadyGuessed(userKey);

            // See if userKey is in the wordArray using a for loop
            for (i=0; i < randomWord.length; i++) {
              // if user key matches a character in the array then replace underline with character in the guessAray.
              if (userKey === randomWord.charAt(i)) {
                var blankArray = fillInTheBlank.split(' ');
                blankArray[i] = userKey;
                joinedBlank = blankArray.join('');
                fillInTheBlank = blankArray.join(' ');
                fillInTheBlankID.textContent = fillInTheBlank;
                charExists = true;

                // Player WINS if joinedBlank is equal to wordArray
                console.log(joinedBlank, randomWord);
                if (joinedBlank === randomWord) {
                  feedbackID.textContent = "YOU WIN - PLAY AGAIN?";
                  playSound("win");
                  winCount++;
                  winsID.textContent = winCount;
                  playInProgress = false;

                } else {
                  // play letter sound
                  playLetter(userKey);
                }

              }

              
            }
            // If there was no char then decrement the count and see if guessCount is zero
            if (charExists === false) {
              guessCount--;
              guessCountID.textContent = guessCount;
              if (guessCount === 0) {
                feedbackID.textContent = "YOU LOSE - PRESS PLAY TO PLAY AGAIN";
                playSound("lose");
                loseCount++;
                lossesID.textContent = loseCount;
                playInProgress = false;
              } else {
                // play letter sound
                playLetter(userKey);
              }
            }
            // reset charExists to FALSE
            if (charExists === true) {
              charExists = false;
            }

          }
        }
      
      };


      
      
      </script>
        

        


    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
